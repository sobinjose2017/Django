<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
	table
	{
		margin-top: 40px;
	}
   table a {
    margin-left: 13px;
}

	</style>
</head>
<body>
	{% if all_users %}
 <div class="container">

<table class="table table-striped  table-hover">
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Comments</th>
		<th>Completed</th>
		<th>Action</th>
	</tr>
	
		{% for user in all_users %}
		<tr>
		<td>{{ user.id }}</td>
		<td>{{ user.taskname }}</td>
		<td>{{ user.taskdesciption }}</td>
		<td>{{ user.complete }}</td>
		<td><a href="/myapp/edit/?id={{ user.id }}" class="btn btn-primary">Edit</a><a href="/myapp/delete/?id={{ user.id }}" class="btn btn-danger">Delete</a></td>
		
	</tr>
	{% endfor %}
</table>
{#  In case  no user exists.  #}
{% else %}
<h3> No users found.</h3>
{% endif %}
	</div>
</body>
</html>
